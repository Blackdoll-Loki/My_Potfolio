<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <main class="about-main container">
      <div class="about-section-content">
        <h1 class="about-heading text-lg-start work-heading">
          Take a look at what I've been working on!
        </h1>
        <div class="row mb-3 mb-lg-5">
          <div class="col-lg-6 mb-3 mb-lg-5">
            <div class="img-container d-flex justify-content-center">
              <img
                src="./img/roses.png"
                alt="roses page screenshot"
                class="img-fluid"
              />
            </div>
            <h2 class="paragraph card-heading text-center m-3">Roses page</h2>
            <p class="card-paragraph text-center">Built with HTML and CSS</p>
          </div>
          <div class="col-lg-6">
            <div class="img-container d-flex justify-content-center">
              <img
                src="./img/shelter.png"
                alt="shelter page screenshot"
                class="img-fluid"
              />
            </div>
            <h2 class="paragraph card-heading text-center m-3">Shelter page</h2>
            <p class="card-paragraph text-center">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
        </div>
        <div class="row mb-3 mb-lg-5">
          <div class="col-lg-6 mb-3 mb-lg-5">
            <div class="img-container d-flex justify-content-center">
              <img
                src="./img/rs-lang.png"
                alt="RS-Lang application screenshot"
                class="img-fluid"
              />
            </div>
            <h2 class="paragraph card-heading text-center m-3">RS-lang app</h2>
            <p class="card-paragraph text-center">
              Built with HTML, CSS and TypeScript
            </p>
          </div>
          <div class="col-lg-6">
            <div class="img-container d-flex justify-content-center">
              <img
                src="./img/weather.png"
                alt="weather application screenshot"
                class="img-fluid"
              />
            </div>
            <h2 class="paragraph card-heading text-center m-3">Weather app</h2>
            <p class="card-paragraph text-center">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
